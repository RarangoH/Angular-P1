


<div class="flex flex-column p-2" >
  <h3>Buscador</h3>
  <mat-form-field>
    <mat-label>Buscador de Heroes</mat-label>
    <input type="text" matInput [formControl]="searchInput" (input)="serachHero()">

    <mat-autocomplete autoActievFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  {{searchInput.value | json}}
  {{searchInput.touched | json}}
  {{searchInput.pristine | json}}

</div>
