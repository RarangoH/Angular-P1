<p-panel header="Pipes Peresonalizados" class="py-2">
  <p>
    Pipes personaliados - creados por {{'nosotros' | toggleCase:isUpperCase}}
  </p>
</p-panel>


<p-toolbar>
  <div class="p-toolbar-group-start">
      <p-button label="ToggleCase" icon="pi pi-search" class="mr-2" (click)="toggleUpperCase()"/>

  </div>
  <div class="p-toolbar-group-end">
  <p-button (onClick)="changeOrder('name')" class="mr-2" label="Por Nombre" icon="pi pi-sort" styleClass="p-button-success"/>
  <p-button (onClick)="changeOrder('canFly')" class="mr-2" label="Vuela" icon="pi pi-sort" styleClass="p-button-danger" />
  <p-button (onClick)="changeOrder('color')" class="mr-2" label="Por Color" icon="pi pi-sort" styleClass="p-button-help" />

</div>

</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Flies</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.canFly | toggleFly }}</td>
                <td>{{ product.color }}</td>
            </tr>
        </ng-template>
    </p-table>
    </p-panel>
  </div>
</div>
